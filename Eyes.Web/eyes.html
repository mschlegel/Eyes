<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robotic Eyes</title>

    <link rel="stylesheet" href="styles/base-eyes.css">
</head>
<body>

    <div class="viewport">
        <div class="eyes-wrapper" id="eyesWrapper">
            <div class="eye">
                <div class="eye-glow"></div>
                <div class="iris-ring"></div>
                <div class="pupil"></div>
                <div class="reflection"></div>
            </div>
            <div class="eye">
                <div class="eye-glow"></div>
                <div class="iris-ring"></div>
                <div class="pupil"></div>
                <div class="reflection"></div>
            </div>
        </div>
    </div>

    <!-- ⭐ OVERLAY -->
    <div id="notificationOverlay"></div>

    <!-- Your existing scripts -->
    <script src="js/eye-controller.js"></script>
    <script src="js/emotion-detector.js"></script>
    <script src="js/emotion-eye-bridge.js"></script>
    <script src="js/notifications.js"></script>

    <!-- ⭐ ANDROID BRIDGE CALLBACK -->
    <script>
        window.onAndroidNotification = function(title, text) {
            const box = document.getElementById("notificationOverlay");
            box.innerText = title + "\n" + text;
            box.style.display = "block";
        };
    </script>

</body>
</html>
