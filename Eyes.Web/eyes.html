<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robotic Eyes</title>

    <link rel="stylesheet" href="styles/base-eyes.css">
</head>
<body>

    <div class="viewport">
        <div class="eyes-wrapper" id="eyesWrapper">
            <div class="eye">
                <div class="eye-glow"></div>
                <div class="iris-ring"></div>
                <div class="pupil"></div>
                <div class="reflection"></div>
            </div>
            <div class="eye">
                <div class="eye-glow"></div>
                <div class="iris-ring"></div>
                <div class="pupil"></div>
                <div class="reflection"></div>
            </div>
        </div>
    </div>

    <!-- ⭐ FULL-SCREEN TEST OVERLAY -->
    <div id="bridgeTestOverlay"
         style="position:fixed; top:0; left:0; right:0; bottom:0;
                color:white;
                font-size:40px; display:none; z-index:999999;
                padding:40px; text-align:center;">
        BRIDGE TEST OVERLAY
    </div>

    <!-- Your existing scripts -->
    <script src="js/eye-controller.js"></script>
    <script src="js/emotion-detector.js"></script>
    <script src="js/emotion-eye-bridge.js"></script>
    <script src="js/notifications.js"></script>

    <!-- ⭐ ANDROID BRIDGE CALLBACK -->
    <script>
        window.onAndroidNotification = function(title, text) {
            const box = document.getElementById("bridgeTestOverlay");
            box.innerText = title + "\n" + text;
            box.style.display = "block";
        };
    </script>

</body>
</html>
